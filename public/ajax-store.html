<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<button type="button" id="refresh">Refresh Inventory</button>
<h1>My Tool Store</h1>


<table class="table" id="products">
    <thead id="table">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    $('#refresh').click(function() {
        $.ajax("data/inventory.json").done(function(inventory) {
            alert("Inventory retrieved successfully.");
            var table = "";
            inventory.forEach(function (tool) {
                table += "<tr><td>" + tool.title + "</td><td>" + 
                tool.quantity + "</td><td>" + tool.price + "</td><td>" + 
                tool.categories.join(', ') + "</td></tr>";
            });
            $('#insertProducts').html(table);
            table = "";
        });
    });
})();
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"</script>
</body>
</html>
